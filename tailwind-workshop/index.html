      </div>

        <a href="#" class="text-gray-600 hover:text-gray-800">Components</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">Blog</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">Showcase</a>

      <div class="space-x-4 flex items-center">
        <button class="text-gray-500 hover:text-gray-800">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="currentColor"
            viewBox="0 0 24 24"

          </svg>
        </a>
      </div>
    </header>
    <section class="container mx-auto text-center py-16 px-4 md:px-0">
      <h1
        class="text-3xl md:text-5xl font-extrabold tracking-tight text-gray-900 mb-6"
      >
        Rapidly build modern websites<br />
        without ever leaving your HTML.
      </h1>
      <p class="text-md md:text-lg text-gray-500 mb-10">
        A utility-first CSS framework packed with classes like
        <span class="text-blue-500">flex</span>,
        <span class="text-blue-500">pt-4</span>,
        <span class="text-blue-500">text-center</span>, and
        <span class="text-blue-500">rotate-90</span> that can be composed to
        build any design.
      </p>
      <div
        class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4"
      >
        <a
          href="#"
          class="px-6 py-3 bg-blue-600 text-white font-medium text-lg rounded-lg shadow hover:bg-blue-700 transition"
        >
          Get started
        </a>
        <div class="flex items-center space-x-2">
          <input
            type="text"
            class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Quick search..."
          />
          <span class="text-gray-400">⌘K</span>
        </div>
      </div>
    </section>
    <footer class="py-4 text-center text-gray-500">
      <p>© 2024 Tailwind CSS. All rights reserved.</p>
    </footer>
  </body>
</html>
